
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero1 of heroes" (click)="onSelect(hero1)" [class.selected]="hero1===selectedHero">
    <span class="badge">{{hero1.id}}</span>{{hero1.name}}
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div>
    <span>id: </span>{{selectedHero.id}}</div>
  <!-- <div><span>name: </span>{{hero.name}}</div> -->
  <div>
    <label for="">name:
      <input type="text" [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>
</div>
