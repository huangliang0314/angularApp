<h2>
  My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero1 of heroes">
    <a routerLink="/detail/{{hero1.id}}">
      <span class="badge">{{hero1.id}}</span>{{hero1.name}}
      
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero1)">X</button>
  </li>
</ul>
<div>
  <label for="">Hero Name:
    <input #heroName/>
  </label>
  <button (click)="add(heroName.value);heroName.value=''">Add</button>
</div>
